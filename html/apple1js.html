<!DOCTYPE html>
<html>
  <head>
    <title>Apple 1js</title>
    <meta name="viewport" content="width=602, user-scalable=no" />

    <link rel="stylesheet" type="text/css" href="css/apple1.css" />
 </head>
  <body>
    <div style="margin: auto; width: 602px">
      <div class="inset">
        <h1 style="font-size: 24px" class="motter">Apple 1js</h1>
        <h2 id="subtitle">An Apple 1 Emulator in JavaScript</h1>
      </div>
      <div class="overscan">
        <canvas width="560" height="384" id="screen" />
      </div>
      <div class="inset">
        <div id="player"></div><div id="player_label"></div>
      </div>
      <div class="inset">
        <div id="keyboard"></div>
      </div>
    </div>
    <script type="text/javascript" src="module.js"></script>
    <script type="text/javascript">
    {
        var main = require('./js/main.js');
        function updateHash() {
            var hash = document.location.hash;
            if (hash) {
                var tape = hash.substr(1);
                main.loadTape(tape, false);
            }
        }
        updateHash();
        window.onhashchange = updateHash
    }
    </script>
  </body>
</html>
